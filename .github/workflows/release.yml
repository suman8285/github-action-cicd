name: Notify the messanger on Release

on:
  release:
    types: [published]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: slack messanger
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New Release ${{ github.event.release.tag_name }}"}' ${{ secrets.SLACK_WEB_HOOK }}
